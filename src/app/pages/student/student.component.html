<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Contact Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Student of studentList">
        <th scope="row">1</th>
        <td>{{Student.firstName}}</td>
        <td>{{Student.lastName}}</td>
        <td>{{Student.contactNumber}}</td>
      </tr>
    
    </tbody>
  </table>
