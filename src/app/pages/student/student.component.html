<table class="table" *ngIf="studentList">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Contact Number</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Student of studentList; let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{ Student.firstName }}</td>
      <td>{{ Student.lastName }}</td>
      <td>{{ Student.contactNumber }}</td>
      <td>
        <button
          data-toggle="modal" data-target="exampleModal" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn btn-danger" 
        >
        <i class="bi bi-trash3"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body p-4 text-center">
        <h5 class="mb-0">Do you want to delete?</h5>
        <p class="mb-0">This action can not be revoke.</p>
      </div>
      <div class="modal-footer flex-nowrap p-0">
        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end" ><strong>Yes, procced</strong></button>
        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" data-bs-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
