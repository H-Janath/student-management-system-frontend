<div>
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      [(ngModel)]="Student.firstName"
      placeholder="First name"
    />
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      [(ngModel)]="Student.lastName"
      placeholder="Last name"
    />
  </div>

  <div class="mb-3">
    <label for="contactNumber" class="form-label">Contact No</label>
    <input
      type="text"
      class="form-control"
      id="contactNumber"
      [(ngModel)]="Student.contactNumber"
      placeholder="Contact number"
    />
  </div>

  <div class="mb-3">
    <button
      (click)="createStudent()"
      class="btn btn-primary"
      data-bs-toggle="modal" data-bs-target="#exampleModal"
    >
      Proceed
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalTour">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-body p-5">
            <h2 class="fw-bold mb-0">Student Registration Successfull</h2>
            <ul class="d-grid gap-4 my-5 list-unstyled small">
              <li class="d-flex gap-4">
                <svg class="bi text-body-secondary flex-shrink-0" width="48" height="48"><use xlink:href="#grid-fill"/></svg>
                <div>
                  Student Registration ID: {{recentStudent && recentStudent.id}}
                </div>
              </li>
            </ul>
            <button type="button" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dismiss="modal">Go to student View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
